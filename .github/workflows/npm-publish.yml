# This workflow will publish the package to npm when a release is created
# Note: npm publishing is currently disabled (no NPM_TOKEN configured)

name: npm-publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # for tags

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        # registry-url: 'https://registry.npmjs.org'  # Disabled: no npm account

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

